<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilos.css">
  <title>Galería de Imágenes con Texto</title>
</head>
<body>
  <!-- Bloque 1 -->
  <div class="bloque">
    <div class="contenido">
      <button class="boton izquierda" onclick="cambiarImagen(-1)">❮</button>
      <img class="imagen" src="ruta/a/tu/imagen1.jpg" alt="Imagen 1">
      <button class="boton derecha" onclick="cambiarImagen(1)">❯</button>
      <p class="texto">Texto del bloque 1</p>
      <a href="#" class="boton">Enlace</a>
    </div>
  </div>

  <!-- Repite el bloque para crear 4 bloques en total -->
